<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sitio oficial de veterinaria Bienestar Animal - Bahía Blanca. Pet shop | Alimentos balanceados | Accesorios | Consultorio veterinario | Cirugías | Ecografías | Laboratorio | Farmacia veterinaria | Peluquería canina | Envíos a domicilio."
    />
    <meta
      name="keywords"
      content="Veterinaria, Bienestar Animal, Pet Shop, Alimentos balanceados, Accesorios, Consultorio veterinario, Cirugías, Ecografías, Laboratorio, Farmacia veterinaria, Peluquería canina, Envíos a domicilio, Royal Canin, Pro Plan, Eukanuba, Excellent, Performance, Sieger, Maxxium, Agility, Old Prince, Kongo, Fawna, Vital Can, Balanced, Nutrique, Monami, Provet, Canfeed, Catfeed, Perros, Gatos, Bahía Blanca"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/faviconBA-32x32.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login - Bienestar Animal</title>
  </head>

  <body>
    <section class="programa">
      <h1>Bienestar Animal</h1>
      <h2>Log in</h2>

      <div class="contenedorLogin">
        <!-- FORMULARIO LOGIN -->
        <form id="loginForm">
          <p class="pLogin">
            Si ya creaste una cuenta, ingresá con tu nombre de usuario y
            contraseña.
          </p>

          <!-- Nombre de usuario -->
          <label for="username" class="labelUsername">Nombre de usuario:</label>
          <input
            type="text"
            class="inputUsername"
            id="username"
            placeholder="Nombre de usuario"
            required
            autofocus
          />

          <!-- Password -->
          <label for="password" class="labelPassword" id="labelPassword"
            >Password:</label
          >
          <input
            type="password"
            class="inputPassword"
            id="password"
            placeholder="Contraseña"
            required
          />

          <!-- Checkbox recuerdame -->
          <label for="recuerdame" class="labelCheckbox" id="labelCheckbox"
            >Recordarme</label
          >
          <input
            type="checkbox"
            value="remember-me"
            id="recuerdame"
            name="recuerdame"
          />

          <!-- Mensaje alerta -->
          <div id="usuarioInexistente" class="mensajeError"></div>
          <div id="usuarioExistente" class="mensajeExito"></div>

          <!-- BOTON LOG IN -->
          <button id="btnLoginUsuario" class="btnLoginUsuario">Log In</button>
        </form>

        <!-- Link para registrarse -->
        <p class="pReg">
          Si no tenes una cuenta, podes crearla desde acá:
          <a href="registro.html">Registro</a>
        </p>
      </div>

      <!-- BOTON VOLVER A INICIO -->
      <button id="btnInicio">Volver a Inicio</button>
    </section>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/facts.js"></script>
    <script src="../js/Mascota.js"></script>
    <script src="../js/Usuario.js"></script>
    <script src="../js/Veterinaria.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
